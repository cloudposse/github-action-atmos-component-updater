name: Test Positive
on:
#  # Uncomment when test added first time to register workflow and comment it back after workflow would be registered
#  #
#  # Added pull_request to register workflow from the PR.
#  # Read more https://stackoverflow.com/questions/63362126/github-actions-how-to-run-a-workflow-created-on-a-non-master-branch-from-the-wo
#  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: echo "Do setup"

  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [setup]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./
        id: current
        env:
          ATMOS_CLI_CONFIG_PATH: ${{ github.workspace }}/atmos/
          ATMOS_STACKS_BASE_PATH: ${{ github.workspace }}/atmos/stacks/
        with:
          github-access-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: true
          log-level: DEBUG
          infra-terraform-dirs: ${{ github.workspace }}/atmos/components/terraform

    outputs:
      affected: "${{ steps.current.outputs.affected }}"

  assert:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: nick-fields/assert-action@v1
        with:
          expected: "[\"account\"]"
          actual: "${{ needs.test.outputs.affected }}"

  teardown:
    runs-on: ubuntu-latest
    needs: [assert]
    if: ${{ always() }}
    steps:
      - name: Tear down
        run: echo "Do Tear down"
