name: 'GitHub Action Atmos Component Updater'
description: 'GitHub Action Atmos Component Updater'
author: hello@cloudposse.com
branding:
  icon: 'server'
  color: 'white'
inputs:
  github-access-token:
    required: true
    description: "GitHub token used to clone component repositories. It cannot be the autogenerated `GITHUB_TOKEN`."
runs:
  using: "composite"
  steps:
    - name: Checkout Infra Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Setup Atmos
      uses: cloudposse/github-action-setup-atmos@v1.0.0

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.20"
      id: go

    - name: Install Go Dependencies
      shell: bash
      run: |
        cd ${{ github.action_path }}
        go mod download
        echo "GO_GETTER_PATH=$(go env GOPATH)/bin/go-getter" >> "$GITHUB_ENV"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      shell: bash
      run: |
        cd ${{ github.action_path }}
        pip install -r src/requirements.txt

    - name: "Run Atmos Component Updater"
      shell: bash
      env:
        GO_GETTER_PATH: ${{ env.GO_GETTER_PATH }}
      run: |
        cd ${{ github.action_path }}
        python src/main.py \
          --github-api-token ${{ inputs.github-access-token }} \
          --infra-repo-name ${{ github.repository }} \
          --infra-repo-dir ${{ github.workspace }} \
          --log-level DEBUG
